language: julia
notifications:
  email: false

matrix:
  include:
    - stage: "test"
      os: linux
      julia: 0.7
      env: TESTCMD="xvfb-run julia"
    - os: linux
      julia: 1.0
      env: TESTCMD="xvfb-run julia"
    - os: linux
      julia: nightly
      env: TESTCMD="xvfb-run julia"
    - os: osx
      julia: 0.7
      env: TESTCMD="julia"
    - os: osx
      julia: 1.0
      env: TESTCMD="julia"
    - os: osx
      julia: nightly
      env: TESTCMD="julia"

    - stage: "Documentation"
      julia: 1.0
      os: linux
      script:
        - julia --project=docs/ --color=yes -e 'using Pkg; Pkg.instantiate()'
        - xvfb-run julia --project=docs/ --color=yes docs/make.jl
      after_success: skip
  allow_failures:
    - julia: nightly
branches:
  only:
    - master

script:
  - $TESTCMD --color=yes -e 'using Pkg; Pkg.build(); Pkg.test("Blink"; coverage=true)'

after_success:
  - julia -e 'using Pkg; Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder()); Coveralls.submit(process_folder())'
